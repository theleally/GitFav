<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.svg" alt="">
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button class="btn__favoritar">
          <img src="./assets/star.svg" alt="">
          <span>Favoritar</span>
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/theleally.png" alt="">
            <a href="https://github.com/theleally">
              <p>Leandro Allysson Joo</p>
              <span>theleally</span>
            </a>
          </td>
          <td>50</td>
          <td>20</td>
          <td>
            <button class="remove">Remover</button>
          </td>
        </tr>
        <tr>
          <td class="user">
            <img src="https://github.com/theleally.png" alt="">
            <a href="https://github.com/theleally">
              <p>Leandro Allysson Joo</p>
              <span>theleally</span>
            </a>
          </td>
          <td>50</td>
          <td>20</td>
          <td>
            <button class="remove">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
